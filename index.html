<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Game do Guty :D </title>
</head>
<body>
    <div class="container hidden" id="victoryScreen">
        <div class="container__conteudo">
            <img src="./img/robot.png" alt="robô mergulhador" class="container__imagem-robo" />
            <div class="container__informacoes">
                <img src="./img/trophy.png" alt="ícone de um troféu" />
                <div class="container__texto">
                    <h1>Você <span class="container__texto-azul">acertou!</span></h1>
                    <h2>Você descobriu o número secreto: <span id="numeroSecreto"></span></h2>
                    <p>Tentativas: <span id="tentativas"></span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="gameContainer">
        <div class="container__conteudo">
            <img src="./img/robot.png" alt="robô mergulhador" class="container__imagem-robo" />
            <div class="container__informacoes">
                <h1>Jogo de Adivinhação do guty</h1>
                <p>Digite um palpite de 4 dígitos:</p>
                <input type="text" id="palpiteInput" maxlength="4" inputmode="numeric" pattern="[0-9]*">
                <button id="verificarButton">Verificar</button>
                <div id="feedbackMessage"></div> <!-- Nova div para mostrar o feedback -->
            </div>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
